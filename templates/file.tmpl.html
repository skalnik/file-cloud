{{ define "title" }}
File Cloud &mdash; {{.OriginalName}}
{{ end }}

{{ define "meta" }}
<meta property="og:type" content="website" />
<meta property="og:title" content="File Cloud &mdash; {{.OriginalName}}" />
<meta property="og:image" content="{{.Url}}" />
{{ end }}

{{ define "body" }}
  <header>
    <hgroup>
      <h1>File Cloud</h1>
      <h2>{{.OriginalName}}</h2>
    </hgroup>
  </header>

  {{ if .Image }}
    <div id="img">
      <a href="{{.Url}}">
        <img src="{{.Url}}" />
      </a>
    </div>
  {{ else }}
    <div id="file">
      <a href="{{.Url}}">Click here to download</a>
    </div>
  {{ end }}
{{ end }}
