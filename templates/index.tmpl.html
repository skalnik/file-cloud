{{ define "title" }}
File Cloud
{{ end }}

{{ define "body" }}
<header>
  <h1>File Cloud</h1>
</header>

<div id="drop-zone">
  <div class="default-text">

      Feed me files
    </label>
    <input id="file-upload" type="file" />
  </div>
  <span class="hover-text">Drop to upload!</span>
</div>
{{ end }}
